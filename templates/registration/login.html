{% extends 'registration/base.html' %}

{% block content %}
<div class="container mt-5">  <!-- Bootstrap container with margin-top for spacing -->
    <div class="row justify-content-center">  <!-- Centered row -->
        <div class="col-md-6">  <!-- Narrow column for form -->
            <div class="card">  <!-- Bootstrap card component -->
                <div class="card-header text-center">  <!-- Card header with centered text -->
                    <h3>Login</h3>  <!-- Login page title -->
                </div>
                <div class="card-body">  <!-- Card body for form content -->
                    <form method="post">  <!-- Login form -->
                        {% csrf_token %}  <!-- CSRF protection -->
                        <div class="form-group">  <!-- Form group for username -->
                            <label for="id_username">Username</label>  <!-- Label for username field -->
                            <input type="text" class="form-control" id="id_username" name="username" required autofocus>
                        </div>
                        <div class="form-group">  <!-- Form group for password -->
                            <label for="id_password">Password</label>  <!-- Label for password field -->
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <div class="text-center">  <!-- Centered submit button -->
                            <button type="submit" class="btn btn-primary">Log In</button>  <!-- Submit button -->
                        </div>
                    </form>
                    <div class="text-center mt-3">  <!-- Additional options -->
                        <a href="{% url 'password_reset' %}">Forgot Password?</a>  <!-- Password reset link -->
                    </div>
                </div>
                <div class="card-footer text-center">  <!-- Card footer with additional information -->
                    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>  <!-- Registration link -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
