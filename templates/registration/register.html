{% extends 'registration/base.html' %}

{% block content %}
<div class="container mt-5">  <!-- Bootstrap container with margin-top for spacing -->
    <div class="row justify-content-center">  <!-- Centered row -->
        <div class="col-md-6">  <!-- Narrow column for form -->
            <div class="card">  <!-- Bootstrap card component -->
                <div class="card-header text-center">  <!-- Card header with centered text -->
                    <h3>Register</h3>  <!-- Registration page title -->
                </div>
                <div class="card-body">  <!-- Card body for form content -->
                    <form method="post">  <!-- Registration form -->
                        {% csrf_token %}  <!-- CSRF protection -->
                        <div class="form-group">  <!-- Form group for username -->
                            <label for="id_username">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="form-group">  <!-- Form group for email -->
                            <label for="id_email">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                        </div>
                        <div class="form-group">  <!-- Form group for password -->
                            <label for="id_password1">Password</label>
                            <input type="password" class="form-control" id="id_password1" name="password1" required>
                        </div>
                        <div class="form-group">  <!-- Form group for password confirmation -->
                            <label for="id_password2">Confirm Password</label>
                            <input type="password" class="form-control" id="id_password2" name="password2" required>
                        </div>
                        <div class="text-center">  <!-- Centered submit button -->
                            <button type="submit" class="btn btn-primary">Register</button>  <!-- Submit button -->
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">  <!-- Card footer for additional information -->
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>  <!-- Link to login page -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
